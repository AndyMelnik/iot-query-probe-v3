<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IoT Analytics - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            opacity: 0.9;
            margin-top: 20px;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect to the application root
        // This page is shown after Navixy authentication completes
        setTimeout(function() {
            window.location.href = '/';
        }, 500);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š IoT Analytics Platform</h1>
        <div class="spinner"></div>
        <p class="message">Authentication successful! Redirecting to application...</p>
        <p><small>If not redirected, <a href="/">click here</a></small></p>
    </div>
</body>
</html>
